<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDoList</title>
</head>
<body>
  
  <header class="header">
    <div class="header__top">
      <img class="header__logo" src="./images/content/Logo.svg" alt="Senla Logo">
      <div class="header__search-wrapper">
        <input class="header__search-input" type="text" placeholder="Search task for to do">
      </div>
    </div>
    <nav class="header__nav nav">
      <ul class="nav__tab tab">
        <li class="tab__items"><a class="tab__links" href=#>All</a></li>
        <li class="tab__items"><a class="tab__links" href=#>Active</a></li>
        <li class="tab__items"><a class="tab__links" href=#>Done</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="input">
      <label class="input__label">New Task
        <textarea class="input__textarea"></textarea>
      </label>
      <button class="input__button">ADD</button>
    </section>
    <section class="toDo">
      <ul class="toDo__list" id="toDo"></ul>
    </section>
  </main>
  <footer></footer>
</body>
</html>
